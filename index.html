  <style>
    /* Paleta escura */
    body {
      background-color: #000; 
      color: #ccc; 
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #111;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      z-index: 999;
      box-shadow: 0 2px 5px rgba(0,0,0,0.7);
    }
    header .logo {
      width: 120px;
      height: auto;
      object-fit: contain;
    }
    header h1 {
      font-size: 1.2rem;
      margin-left: 15px;
      color: #fff;
    }
    nav a {
      color: #ccc;
      text-decoration: none;
      margin-left: 20px;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #fff;
    }
    section {
      padding: 100px 20px 40px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    #hero img {
      width: 100%;
      max-width: 700px;
      display: block;
      margin: 0 auto;
    }
    #spotify iframe, #youtube iframe {
      border-radius: 12px;
    }
    .gallery img {
      width: 100%;
      max-width: 350px;
      margin: 10px;
      border-radius: 12px;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    #contato a {
      background-color: #333;
      color: #fff;
      text-decoration: none;
      padding: 12px 25px;
      margin: 10px;
      border-radius: 8px;
      display: inline-block;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #111;
      color: #888;
    }
    /* Botão flutuante do WhatsApp */
    #whatsappBtn {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background-color: #25D366;
      color: white;
      padding: 15px 20px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 5px 10px rgba(0,0,0,0.5);
      z-index: 9999;
      transition: transform 0.2s;
      display: flex;
      align-items: center;
    }
    #whatsappBtn:hover {
      transform: scale(1.1);
    }
    #whatsappBtn svg {
      width: 24px;
      height: 24px;
      margin-right: 8px;
      fill: white;
    }
    /* Modal e-mail */
    #emailModal {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #emailModal div {
      background: #222;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      width: 320px;
      max-width: 90vw;
      color: #fff;
    }
    #emailModal input, #emailModal button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: none;
    }
    #emailModal input {
      color: #000;
    }
    #emailModal button {
      background-color: #25D366;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
