<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DJ FERRY | Rio de Janeiro</title>
  <meta name="description" content="Site oficial de DJ Ferry, produtor cultural e DJ do Rio de Janeiro, especializado em House Tribal, Funk, Pop e Eletro. Conheça sua trajetória, playlists, vídeos e eventos." />
  <meta name="keywords" content="DJ Ferry, DJ Frozen, House Tribal, Rio de Janeiro, produtor cultural, Funk, Pop, Eletro, eventos, música" />
  <link rel="stylesheet" href="style.css" />
  <script src="config.js"></script>
  <script src="script.js" defer></script>

  <style>
    /* Dark theme */
    :root {
      --primary-color: #000000;
      --secondary-color: #333333;
      --text-color: #ffffff;
      --accent-color: #777777;
      --hover-color: #1a1a1a;
      --button-color: #555555;
      --button-hover: #777777;
    }

    body {
      font-family: Arial, sans-serif;
      color: var(--text-color);
      margin: 0;
      background: var(--primary-color);
    }

    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 15px;
      background-color: var(--secondary-color);
      color: var(--text-color);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header .logo {
      width: 120px;
      margin-bottom: 10px;
    }

    header nav a {
      margin: 0 10px;
      text-decoration: none;
      color: var(--text-color);
      font-weight: bold;
    }

    header nav a:hover {
      color: var(--accent-color);
    }

    section {
      padding: 40px 20px;
      background-color: var(--secondary-color);
      margin-bottom: 10px;
      border-radius: 10px;
    }

    h2 {
      color: var(--text-color);
      text-align: center;
      margin-bottom: 20px;
    }

    p {
      color: var(--text-color);
      line-height: 1.6;
    }

    .gallery img {
      width: 100%;
      max-width: 300px;
      margin: 10px;
      border-radius: 12px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(255,255,255,0.2);
    }
