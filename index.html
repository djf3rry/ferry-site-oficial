<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DJ FERRY | Rio de Janeiro</title>
  <meta name="description" content="DJ Ferry, artista e produtor cultural do Rio de Janeiro. House Tribal, Funk, Pop e Eletro. Contato e eventos.">
  <meta name="keywords" content="DJ Ferry, DJ Rio de Janeiro, House Tribal, Funk, Pop, Eletro, Eventos musicais">
  <link rel="stylesheet" href="style.css" />
  <script src="config.js" defer></script>
  <script src="script.js" defer></script>
  <style>
    /* Paleta escura */
    body {
      background-color: #000;
      color: #ccc;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #111;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      z-index: 999;
      box-shadow: 0 2px 5px rgba(0,0,0,0.7);
    }
    header .logo {
      width: 120px;
      height: auto;
      object-fit: contain;
    }
    header h1 {
      font-size: 1.2rem;
      margin-left: 15px;
      color: #fff;
    }

    /* Menu padrão */
    nav {
      display: flex;
      align-items: center;
    }
    nav a {
      color: #ccc;
      text-decoration: none;
      margin-left: 20px;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #fff;
    }

    /* Botão hamburger (mobile) */
    .menu-toggle {
      display: none;
      font-size: 2rem; /* aumentei */
      color: #fff;
      background: none;
      border: none;
      cursor: pointer;
      padding: 12px; /* mais área de clique */
      margin-right: 10px; /* afastado da borda */
      border-radius: 6px;
      transition: background 0.3s;
    }
    .menu-toggle:hover {
      background: rgba(255,255,255,0.1);
    }

    /* Menu mobile */
    @media (max-width: 768px) {
      nav {
        position: absolute;
        top: 60px;
        right: 0;
        background-color: #111;
        flex-direction: column;
        align-items: flex-start;
        width: 220px;
        display: none;
        padding: 15px;
        box-shadow: -2px 2px 8px rgba(0,0,0,0.6);
      }
      nav a {
        margin: 12px 0;
      }
      nav.active {
        display: flex;
      }
      .menu-toggle {
        display: block;
      }
    }

    section {
      padding: 100px 20px 40px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    #hero img {
      width: 100%;
      max-width: 700px;
      display: block;
      margin: 0 auto;
      border-radius: 10px;
    }
    #spotify iframe, #youtube iframe {
      border-radius: 12px;
    }
    .gallery img {
      width: 100%;
      max-width: 350px;
      margin: 10px;
      border-radius: 12px;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    #contato a {
      background-color: #333;
      color: #fff;
      text-decoration: none;
      padding: 12px 25px;
      margin: 10px;
      border-radius: 8px;
      display: inline-block;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #111;
      color: #888;
    }
    /* Botão flutuante do WhatsApp (ajustado) */
    #whatsappBtn {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background-color: #25D366;
      color: white;
      padding: 15px 20px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 5px 10px rgba(0,0,0,0.5);
      z-index: 9999;
      transition: transform 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #whatsappBtn:hover {
      transform: scale(1.1);
    }
  </style>
</head>
