  <style>
    /* Paleta escura */
    body {
      background-color: #000;
      color: #ccc;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      width: 100%;
      background-color: #111;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 14px;
      z-index: 999;
      box-shadow: 0 2px 5px rgba(0,0,0,0.7);
      gap: 12px;
    }

    header .brand {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    header .logo {
      width: 120px;
      height: auto;
      object-fit: contain;
    }
    header h1 {
      font-size: 1.1rem;
      margin: 0;
      color: #fff;
    }

    /* Menu padrão */
    nav {
      display: flex;
      align-items: center;
      gap: 18px;
      margin-right: 30px; /* adicionei a mao */ 
    }
    nav a {
      color: #ccc;
      text-decoration: none;
      margin: 0;
      transition: color 0.18s;
      font-size: 0.95rem;
    }
    nav a:hover {
      color: #fff;
    }

    /* Botão hamburger (mobile) */
    .menu-toggle {
      display: none;
      font-size: 1.6rem;
      color: #fff;
      background: none;
      border: none;
      cursor: pointer;
      width: 48px;
      height: 48px;
      padding: 6px;
      margin-right: 10px; /* afasta da borda direita */
      border-radius: 8px;
      transition: background 0.2s, transform 0.12s;
      align-items: center;
      justify-content: center;
      z-index: 1001;
    }
    .menu-toggle:hover {
      background: rgba(255,255,255,0.06);
    }
    .menu-toggle:active {
      transform: scale(0.98);
    }

    /* Menu mobile */
    @media (max-width: 768px) {
      nav {
        position: absolute;
        top: 64px;
        right: 10px; /* não colado na borda */
        background-color: #111;
        flex-direction: column;
        align-items: flex-start;
        width: 220px;
        display: none;
        padding: 12px;
        box-shadow: -2px 2px 12px rgba(0,0,0,0.6);
        border-radius: 8px;
      }
      nav a {
        margin: 8px 12px;
        width: 100%;
      }
      nav.active {
        display: flex;
      }
      .menu-toggle {
        display: flex;
      }
    }

    section {
      padding: 100px 20px 40px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    #hero img {
      width: 100%;
      max-width: 700px;
      display: block;
      margin: 0 auto;
      border-radius: 10px;
    }
    #spotify iframe, #youtube iframe {
      border-radius: 12px;
    }
    .gallery img {
      width: 100%;
      max-width: 350px;
      margin: 10px;
      border-radius: 12px;
      transition: transform 0.3s, box-shadow 0.3s;
      display: block;
    }
    #contato a {
      background-color: #333;
      color: #fff;
      text-decoration: none;
      padding: 12px 25px;
      margin: 10px;
      border-radius: 8px;
      display: inline-block;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #111;
      color: #888;
    }
    /* Botão flutuante do WhatsApp (ajustado) */
    #whatsappBtn {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background-color: #25D366;
      color: white;
      padding: 15px 20px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 5px 10px rgba(0,0,0,0.5);
      z-index: 9999;
      transition: transform 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #whatsappBtn:hover {
      transform: scale(1.06);
    }

    /* pequenas correções visuais */
    @media (max-width: 420px) {
      header { padding-left: 10px; padding-right: 10px; }
      header h1 { font-size: 1rem; }
    }
